server.servlet.context-path=/campsite

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/campsite}
spring.datasource.hikari.schema=campsite
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/database/schema.sql
spring.datasource.data=classpath:/database/data.sql
spring.datasource.continue-on-error=false

lock.resource.reservation.name=RESERVATION_LOCK
lock.resource.reservation.ttl=1

reservation.calendar.max=30
reservation.calendar.min=1
reservation.duration.max=3